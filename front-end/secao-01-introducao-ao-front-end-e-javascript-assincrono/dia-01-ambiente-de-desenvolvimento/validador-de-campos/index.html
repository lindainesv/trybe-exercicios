
<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Validador de campos</title>
</head>
<body>
  <div class='container'>
  <h1>Validador de campos</h1>

<form> 
    <input type='text' name='email' id='valor' placeholder='Insira aqui o valor'>

  <select name='campo' id='opcao'>
    <option value='cpf'>CPF</option>
    <option value='email'>email</option>
    <option value='url'>url</option>
    <option value='uuid'>UUID v4</option>
    <option value='hexColor'>Cor Hexadecimal</option>
  </select>

  <button id='botao'>Validar</button>
</form>

  <p id='resposta'>Digite o valor, escolha a opção e clique em validar</p>
</div>

  <script type='module' src='./src/main.js'></script>
 
</body>
</html>
