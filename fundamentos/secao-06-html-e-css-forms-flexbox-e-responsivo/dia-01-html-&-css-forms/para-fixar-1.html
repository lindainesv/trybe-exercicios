<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Para Fixar Login</title>
  </head>

  <body>
    <h1>Vamos criar uma página de login?</h1>
    <form action="" method="GET">
      <label for="campo-email"
        >Email:
        <input
          type="text"
          name="email"
          id="campo-email"
          placeholder="Digite seu email"
          autocomplete="off"
          required
          autofocus
        />
      </label>
      <br /><br />

      <label for="campo-senha">
        Senha:
        <input
          type="password"
          placeholder="Digite sua senha"
          name="senha"
          id="campo-senha"
          required
        />
      </label>
      <br /><br />

      <label for="campo-senha"
        >Lembre-me:
        <input type="checkbox" name="lembrar" type="text" />
      </label>
      <br /><br />

      <!-- 2 modos de criar botões: -->
      <button type="submit">Entrar</button>
      <input type="button" value="Entrar"> 
    </form>
  </body>
</html>
