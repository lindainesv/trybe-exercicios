<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>

    <style>
			
			h1 {
				font-size: 65px;
				color: orange;
			}

			ul, p {
				background-color: red;
			}

			#lista{ 
				background-color: aqua;
			}

			.favorite-fruits{
				background-color: blue;
			}


		</style>
		
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="favorite-fruits">Qual é a sua fruta favorita?</p>

    <ul class="favorite-fruits">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>

    </ul>
  </body>
</html>
